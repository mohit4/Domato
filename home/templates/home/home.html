{% extends 'home/base.html' %}

{% block content %}
<div class="container mx-auto col-md-6" style="margin-top: 10%">
    <div class="jumbotron">
        <h3 class="display-5">Search restaurants</h3>
        <form class="form-inline" method="post" action="/home/locate/" name="form_name" id="form_id">
          {% csrf_token %}
          <div class="form-group mx-sm-3 mb-2">
            <label for="entered_location" class="sr-only">Your location</label>
            <input type="text" class="form-control" id="entered_location" placeholder="Please enter your location">
          </div>
          <a type="submit" class="btn btn-primary mb-2" href="/home/locate/">Search</a>
        </form>
    </div>
</div>
{% endblock %}
